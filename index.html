<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Search As You Type</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/src/style/style.css">
    </head>
    <body>
      <h1>Search As You type</h1>
        <div class="example">
            <h2>Without jQuery</h2>
            <form class="sayt sayt-1" data-endpoint="demoresponse.json">
                <input type="search" name="q" class="sayt__input" placeholder="Start typing" />
            </form>

            <pre class="example__code">
                var el = document.querySelector('.sayt-1');
                new SearchAsYouType(el);
            </pre>
        </div>

        <div class="example">
            <h2>With jQuery</h2>
            <form class="sayt sayt-2" data-endpoint="demoresponse.json">
                <input type="search" name="q" class="sayt__input" placeholder="Start typing" />
            </form>

            <pre class="example__code">
                $('.sayt-2').searchAsYouType();
            </pre>
        </div>

        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="/dist/searchasyoutype.min.js"></script>
        <script src="/dist/searchasyoutype.jquery.min.js"></script>
        <script>
          // Without jQuery.
          (function() {
          var el = document.querySelector('.sayt-1');
          new SearchAsYouType(el);
          })();

          // With jQuery
          (function() {
          $('.sayt-2').searchAsYouType();
          })();

        </script>
    </body>
</html>
